<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

    <div ng-app="" ng-init="names=['Ben','Spring','Daisy']">
        <p>Looping with ng-repeat:</p>
        <ul>
            <li ng-repeat="y in names">
                {{ y }}
            </li>
        </ul>
    </div>

</body>

</html>
